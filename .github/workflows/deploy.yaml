name: Build and Deploy on Main Push

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: self-hosted

    steps:
      - name: â¬‡ï¸ Pull latest from main
        run: |
          cd ~/PametniPaketnik/RAI-PametniPaketnik
          git fetch origin
          git reset --hard origin/main

      - name: ğŸ”§ Build services
        run: |
          cd ~/PametniPaketnik/RAI-PametniPaketnik
          docker compose --env-file .env.prod build

      - name: ğŸš€ Deploy
        run: |
          cd ~/PametniPaketnik/RAI-PametniPaketnik
          ./deploy.sh
